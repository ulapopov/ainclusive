<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AInclusive</title>
    <style>
        body, p, pre {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5;
        }
        h2 {
            font-weight: 700;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: auto;
            gap: 20px;
            margin: 20px;
        }
        .text-content, .ideas, .words {
            grid-column: 1;
        }
        .main-image {
            grid-column: 2;
            grid-row: 1 / span 3;
        }
        .ideas .image-container, .words .image-container, .main-image {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .ideas .image-container img, .words .image-container img, .main-image img {
            width: 100px; /* Set a fixed width for all images */
            height: auto;
            cursor: pointer; /* Makes images clickable */
        }
    </style>
</head>
<body>
    <h1>AInclusive</h1>
    <div class="grid-container">
        <!-- Sections... -->
        <div class="main-image">
            <!-- Images and other content -->
        </div>
        <!-- Other sections continue -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.ideas .image-container img, .words .image-container img, .main-image img');
            images.forEach(img => {
                img.addEventListener('click', () => {
                    window.open(img.src, '_blank');
                });
            });
        });
    </script>
</body>
</html>
