<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose File Demo</title>
    <style>
        body {
            background-image: url('https://storage.googleapis.com/ainclusive/background.webp');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.1;
        }
        h1.main-title {
            font-size: 4em; /* Very big title */
            color: pink; /* Making sure it's visible on the background */
            text-align: center; /* Centering the title */
            margin-top: 0.5em; /* Adjust top margin */
        }
    </style>
</head>
<body>
    <h1>Choose file to load</h1>
    <input type="file" id="fileInput" style="display:none;" onchange="loadFile(event)"/>
    <button onclick="document.getElementById('fileInput').click();">Choose file to load</button>

    <script>
        function loadFile(event) {
            var fileName = event.target.files[0].name;
            if (fileName === "hedgehog.pdf") {
                // Display Page A
                window.location.href = "hedgehogs.html";
            } else if (fileName === "example_B.txt") {
                // Display Page B
                window.location.href = "eskimos.html";
            } else {
                alert("File not recognized. Please select a valid file.");
            }
        }
    </script>
</body>
</html>
