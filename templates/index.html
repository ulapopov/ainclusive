<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose File Demo</title>
    <style>
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
        body {
            background-image: url('https://storage.googleapis.com/ainclusive/background.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: luminosity;
        }
        h1.main-title {
            font-size: 6em;
            color: #4285F4;
            text-align: left;
            margin-top: .5em;
            margin-left: 1em;
        }
        h1 {
            color: #FF7A5A;
        }
        #processing {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1 class="main-title">AInclusive</h1>
    <h1>Please load a file</h1>
    <input type="file" id="fileInput" style="display:none;" onchange="loadFile(event)"/>
    <button onclick="document.getElementById('fileInput').click();">Choose file to load</button>
    <div id="processing">
        <img src="https://storage.googleapis.com/ainclusive/Twyn.gif" alt="Processing...">
        <p>Processing...</p>
    </div>

    <script>
        function loadFile(event) {
            var fileName = event.target.files[0].name;
            document.getElementById('processing').style.display = 'block';
            setTimeout(function() {
                document.getElementById('processing').style.display = 'none';
                if (fileName === "hedgehog.pdf") {
                    window.location.href = "hedgehogs.html";
                } else if (fileName === "example_B.txt") {
                    window.location.href = "eskimos.html";
                } else {
                    alert("File not recognized. Please select a valid file.");
                }
            }, 10000); // delay for 10 seconds
        }
    </script>
</body>
</html>
